<div class="card bg-dark text-white">
  <div class="card-header">
    Detalle del cliente <span *ngIf="client">{{client.name}}</span>
  </div>
  <div class="card-body">
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile04"
               aria-describedby="inputGroupFileAddon04"
               (change)="selectPicture($event)">
        <label class="custom-file-label" for="inputGroupFile04"></label>
      </div>
      <div class="input-group-append">
        <button (click)="uploadPicture()" class="btn btn-outline-secondary" type="button"
                id="inputGroupFileAddon04">Subir
        </button>
      </div>
    </div>
    <div>
      <img *ngIf="client?.pathImage" [src]="imageSource" class="img-thumbnail rounded">
    </div>
    <div class="row">
      <div class="alert alert-info my-4" *ngIf="client.folios.length === 0">
        No hay facturas asignadas
      </div>
      <table class="table table-bordered table-striped my-4">
        <thead>
        <tr>
          <th>Folio</th>
          <th>Descripci√≥n</th>
          <th>Fecha</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let folio of client.folios">
          <td>{{folio.id}}</td>
          <td>{{folio.description}}</td>
          <td>{{folio.createdAt}}</td>
          <td>{{folio.total}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
